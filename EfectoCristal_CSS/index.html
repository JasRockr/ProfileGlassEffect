<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effect</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile-card">
                <img src="img/Profile.jpg" class="profile" width="50" alt="Profile">
                
                <h2>Vincent V.</h2>
                
                <ul>
                    <li><a href="#">HTML</a></li>
                    <li><a href="#">CSS</a></li>
                    <li><a href="#">JavaScript</a></li>
                    <li><a href="#">C#</a></li>
                    <li><a href="#">Python</a></li>
                </ul>
            </div>
        </div>

        <main>
            <div class="header">
                <h2>Welcome Back!</h2>
                <span>January 1, 2021</span>
            </div>

            <div class="tasks">
                
                <div class="card">
                    <div class="content">
                        <div class="left">
                            <img src="img/icon1.png" width="50" alt="">
                        </div>

                        <div class="right">
                            <div class="task">Coding</div>
                            <div class="status">4 of 10 activities completed</div>
                            <div class="progress">
                                <div class="fill fill-40"></div>
                            </div>
                        </div>
                    </div>

                    <div class="buttons">
                        <button class="btn">Complete</button>
                    </div>
                </div>

                <div class="card">
                    <div class="content">
                        <div class="left">
                            <img src="img/icon2.png" width="50" alt="">
                        </div>

                        <div class="right">
                            <div class="task">Programming</div>
                            <div class="status">2 of 10 activities completed</div>
                            <div class="progress">
                                <div class="fill fill-20"></div>
                            </div>
                        </div>
                    </div>

                    <div class="buttons">
                        <button class="btn">Complete</button>
                    </div>
                </div>

                <div class="card">
                    <div class="content">
                        <div class="left">
                            <img src="img/icon3.png" width="50" alt="">
                        </div>

                        <div class="right">
                            <div class="task">Tasks</div>
                            <div class="status">10 of 10 activities completed</div>
                            <div class="progress">
                                <div class="fill fill-100"></div>
                            </div>
                        </div>
                    </div>

                    <div class="buttons">
                        <button class="btn">Complete</button>
                    </div>
                </div>

            </div>
